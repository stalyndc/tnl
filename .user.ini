; Enable OPcache
opcache.enable=1

; Memory allocation (MB) - adequate for a small to medium site
opcache.memory_consumption=128

; Interned strings buffer (MB)
opcache.interned_strings_buffer=8

; Maximum number of files that can be cached
opcache.max_accelerated_files=4000

; How often to check file timestamps for changes (seconds)
; 60 seconds works well for your 15-minute refresh cycle
opcache.revalidate_freq=60

; Enable fast shutdown sequence
opcache.fast_shutdown=1

; Enable for CLI applications (useful if you run any cron jobs)
opcache.enable_cli=1

; JIT settings (if your PHP version supports it - PHP 8.0+)
opcache.jit_buffer_size=100M
opcache.jit=1255